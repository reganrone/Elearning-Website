<div class="discussion-post"
    style="background-color: #f9f9f9; border: 1px solid #ddd; padding: 20px; margin-bottom: 20px; border-radius: 5px;">
    <h1 style="font-size: 24px; color: #333;">{{ post.title }}</h1>
    <p style="font-size: 16px; color: #555; margin-top: 10px;">{{ post.content }}</p>

    <h2 style="font-size: 20px; margin-top: 20px; color: #333;">Comments</h2>
    <ul class="comment-list" style="list-style-type: none; padding: 0;">
        {% for comment in comments %}
        <li class="comment"
            style="margin: 10px 0; padding: 10px; background-color: #fff; border: 1px solid #ddd; border-radius: 5px;">
            <span class="comment-author" style="font-weight: bold;">{{ comment.author }}:</span>
            <p style="font-size: 14px; color: #333; margin-top: 5px;">{{ comment.content }}</p>
        </li>
        {% endfor %}
    </ul>

    <h3 style="font-size: 18px;">Add a Comment</h3>
    <form class="comment-form" method="post" style="margin-top: 20px;">
        {% csrf_token %}
        {{ comment_form.as_p }}
        <button type="submit" class="btn-submit"
            style="background-color: #007BFF; color: #fff; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer;">Submit</button>
    </form>
    <a href="{% url 'students:discussion_posts' %}">Back to Discussion Posts</a>
</div>
