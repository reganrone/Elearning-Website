<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        h1 {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
            color: #007BFF;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        .no-lessons {
            color: #999;
        }
    </style>
</head>

<body>
    <div class="navbar" style="background-color: #333; padding: 10px;">
        <a href="{% url 'students:home' %}"
            style="color: #fff; text-decoration: none; font-weight: bold; font-size: 18px;">Home</a>
    </div>
    <h1>Lesson List</h1>
    <ul>
        {% for lesson in lessons %}
        <li><a href="{% url 'students:lesson_detail' lesson.id %}">{{ lesson.title }}</a></li>
        {% empty %}
        <li class="no-lessons">No lessons available.</li>
        {% endfor %}
    </ul>
</body>

</html>
